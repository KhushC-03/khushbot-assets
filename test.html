<!DOCTYPE html>
<html lang="en">

    <title>K & N Audio File Directory</title>

        :root {

            --medium-grey: #555555;
            --light-grey: #A6A6A6;
            --gold: #c2b067;
            --soft-gold: #F0D27A;

        }

            color: var(--dark-grey);
            width: 180px;
            height: 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }
          
        button:hover {
            background-color: var(--gold);
        }
        .audios {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .audios div {
            background-color: #555555;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            max-width: 300px;
